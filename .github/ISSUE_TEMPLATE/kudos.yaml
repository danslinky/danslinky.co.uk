---
name: "Letter of Recommendation"
description: "Kudos to Dan Slinky"
title: "[KUDOS]"
assignees: ["danslinky"]
#projects:
#- project
labels: ["endorsement"]
body:
- type: input
  id: title
  attributes:
    label: Title
    description: "Please enter a title for your letter of recommendation"
    placeholder: "Dan Slinky is the absolute worst colleague I have ever worked with..."
  validations:
    required: true
- type: textarea
  id: letter
  attributes:
    label: Letter of Recommendation
    description: "Please say nice things about Dan Slinky"
    value: |
      x.
      y.
      z.
      ...
    render: bash
  validations:
    required: true
  - type: dropdown
    id: version
    attributes:
      label: Type
      description: What version of our software are you running?
      options:
        - Friend
        - Boss
        - Colleague
        - Lover
      default: 2
    validations:
      required: true
  - type: dropdown
    id: employer
    attributes:
      label: Who did Dan Slinky work for?
      multiple: true
      options:
        - Adarga
        - Cookpad
        - Torchbox
        - Future
        - Capgemini
        - Eurostar
        - Sift
        - CERN
        - UWE
        - Other
