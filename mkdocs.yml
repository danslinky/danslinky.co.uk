theme:
  name: material
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-4
      name: Switch to light mode 
  - scheme: default
    media: "(prefers-color-scheme: light)"
    toggle:
      icon: material/brightness-4
      name: Dark mode
  - scheme: slate
    media: "(prefers-color-scheme: dark)"
    toggle:
      icon: material/brightness-4
      name: Switch to system preferences
  logo: favicon.png
  favicon: favicon.png
  menu: favicon.png
  custom_dir: overrides
  features:
  - header.autohide
  - announce.dismiss
  - search.suggest
  - search.highlight
  - search.share
  - navigation.path
  - navigation.footer
  - navigation.instant
  - navigatin.instant.progress
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.expand
  - navigation.top
  - toc.integrate
  - content.tabs.link
  - content.code.copy
  - content.code.select
  - content.code.annotate

# overrides?? emojis????

plugins:
  - social
  - search
  - offline

markdown_extensions:
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true

