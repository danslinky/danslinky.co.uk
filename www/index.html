      <style>
         .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;

      <script>



         window.addEventListener("DOMContentLoaded", function () {

            var timerSpan = document.getElementById("timer");
            var timer = 30; // Set the initial timer value
            var countdown = setInterval(function () {
               timer--;
               timerSpan.textContent = timer;

               if (timer <= 0) {
                  clearInterval(countdown);
               }
            }, 1000);
            // Make sure DOM is loaded
            var disclaimer = document.getElementById("disclaimer");
            var video = document.getElementById("myvideo");
            var button = document.getElementById("playButton");
            var modal = document.getElementById("myModal");
            var okButton = document.getElementById("okButton");

            // make the button width and height 100%

            // make the button width and height 100%
            button.style.width = "100%";
            button.style.height = "100%";

            // Show the modal
            modal.style.display = "block";

            okButton.addEventListener("click", function () {
               // Hide the modal
               modal.style.display = "none";

               // Start the video
               button.click();
            });



            // hide the video until the user clicks the play button
            video.hidden = true;
            // disclaimer.hidden = true;

            // display the iframe in the centre of the screen
            var container = document.getElementById("container");
            container.style.display = "flex";
            container.style.justifyContent = "center";
            container.style.alignItems = "center";

            // alert("Cyber!")



            button.addEventListener("click", function () {
               video.muted = false;
               video.volume = 1.0;
               video.controls = true;
               // advanced the video to the value of the timer
               video.currentTime = 30 - timer;
               video.play();
               video.hidden = false;
               video.controls = false;
               // hide the button
               button.hidden = true;
               disclaimer.hidden = false;





               // turn the page background black
               document.body.style.backgroundColor = "black";
               // text white
               document.body.style.color = "red";

               // overlay the disclaimer ontop of the video
               disclaimer.style.position = "absolute";
               disclaimer.style.top = "0";
               disclaimer.style.left = "0";
               disclaimer.style.width = "100%";
               disclaimer.style.height = "100%";
               disclaimer.style.display = "flex";
               disclaimer.style.justifyContent = "center";
               disclaimer.style.alignItems = "center";
               disclaimer.style.fontSize = "2em";
               disclaimer.style.zIndex = "1";
               // hide all <p>
               var p = document.getElementsByTagName("p");
               for (var i = 0; i < p.length; i++) {
                  p[i].hidden = true;
               }
            });
            // button.click();
         });
      </script>
