##
# Theme
##
theme:
  name: material
  font:
    text: "Open Sans"
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-4
      name: Switch to light mode 
  - scheme: default
    media: "(prefers-color-scheme: light)"
    toggle:
      icon: material/brightness-4
      name: Dark mode
  - scheme: slate
    media: "(prefers-color-scheme: dark)"
    toggle:
      icon: material/brightness-4
      name: Switch to system preferences
  logo: favicon.png
  favicon: favicon.png
  menu: favicon.png
  custom_dir: overrides
  ##
  # Feature flags
  ##
  features:
  # - header.autohide
  - announce.dismiss
  - search.suggest
  - search.highlight
  - search.share
  # - navigation.path
  - navigation.footer
  # - navigation.instant
  # - navigatin.instant.progress
  # - navigation.tracking
  # - navigation.tabs
  # - navigation.tabs.sticky
  # - navigation.sections
  # - navigation.expand
  # - navigation.top
  # - toc.integrate
  - content.tabs.link
  - content.code.copy
  - content.code.select
  - content.code.annotate

##
# Plugins
##
plugins:
  - blog:
      post_date_format: full
      blog_dir: blog
      post_dir: blog/posts
      authors_file: blog/.authors.yml
      blog_toc: true
      # authors_profiles: true
      # authors_profiles_name: Authors
  - social
  - search
  - offline

##
# Markdown Extensions
##
markdown_extensions:
  - toc: 
      permalink: true
      title: On this page
  - toc: 
      permalink: true
      title: On this page
  - admonition # squidfunk/mkdocs-material/reference/admonitions
  - pymdownx.details
  - pymdownx.tilde # ~~strikethrough~~ and ++underline++
  - def_list
  - attr_list
  - md_in_html
  # emojis and images
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # code highlighting
  - codehilite:
      linenums: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets # include code snippets from files
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tabbed:
      alternate_style: true
  # diagrams
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # lists
  - pymdownx.tasklist:
      custom_checkbox: true
  # tabs
  - pymdownx.tabbed:
      alternate_style: true

